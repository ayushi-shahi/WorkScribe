version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: workscribe-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: workscribe_db
    ports:
      - "5433:5432"
    volumes:
      - workscribe_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - workscribe-network

  # Redis Cache & Broker
  redis:
    image: redis:7-alpine
    container_name: workscribe-redis
    ports:
      - "6380:6379"
    volumes:
      - workscribe_redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - workscribe-network

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: workscribe-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/workscribe_db
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: dev-secret-key-min-32-chars-long-change-in-production
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_REDIRECT_URI: http://localhost:8001/api/v1/auth/oauth/google/callback
      FRONTEND_URL: http://localhost:5173
      ENVIRONMENT: development
      DEBUG: "true"
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - workscribe-network
    restart: unless-stopped

  # Celery Worker (will work after Task 20)
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: workscribe-worker
    command: celery -A app.workers.celery_app.celery_app worker --loglevel=info --concurrency=2
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/workscribe_db
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: dev-secret-key-min-32-chars-long-change-in-production
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      FRONTEND_URL: http://localhost:5173
      ENVIRONMENT: development
      DEBUG: "true"
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.workers.celery_app.celery_app inspect ping -d celery@$$HOSTNAME --timeout 5 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - workscribe-network
    restart: unless-stopped

volumes:
  workscribe_postgres_data:
    driver: local
  workscribe_redis_data:
    driver: local

networks:
  workscribe-network:
    driver: bridge